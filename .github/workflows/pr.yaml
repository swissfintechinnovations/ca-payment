name: 'SFTI Lint PRs'

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  bundle:
    uses: swissfintechinnovations/.github/.github/workflows/reusable-bundle-workflow.yaml@test
    secrets: inherit

  yaml-lint-src:
    needs: bundle
    if: ${{ always() && needs.bundle.result != 'failure' && github.event.pull_request.head.sha == needs.bundle.outputs.commit-sha }}
    uses: swissfintechinnovations/.github/.github/workflows/reusable-lint-yaml-workflow.yaml@test
    with:
      filenames: 'src/**.yaml'

  yaml-lint:
    needs: bundle
    if: ${{ always() && needs.bundle.result != 'failure' && github.event.pull_request.head.sha == needs.bundle.outputs.commit-sha }}
    uses: swissfintechinnovations/.github/.github/workflows/reusable-lint-yaml-workflow.yaml@test
    with:
      filenames: '*.yaml'

  openapi-lint:
    needs: bundle
    if: ${{ always() && needs.bundle.result != 'failure' && github.event.pull_request.head.sha == needs.bundle.outputs.commit-sha }}
    uses: swissfintechinnovations/.github/.github/workflows/reusable-lint-openapi-workflow.yaml@test
    with:
      filenames: '*.yaml'