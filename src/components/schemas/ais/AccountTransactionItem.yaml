title: Account Transaction Item
description: Specifies the transaction entry item.
type: object
required:
  - accountServicerReference
  - amount
  - transactionId
  - transactionType
properties:
  accountServicerReference:
    type: string
    maxLength: 35
    description: Unique booking (transaction) reference assigned by the financial institution. Corresponds to the attribute _TxDtls ⇾ Refs ⇾ AcctSvcrRef_ in SPS/ISO-20022.
    example: 12345ABC6789
  amount:
    $ref: ./PaymentCurrencyAmount.yaml
  transactionId:
    type: string
    maxLength: 35
    description: The unique identifier to the listed transaction. Defined by the bank. Corresponds to the attribute _TxDtls ⇾ Refs ⇾ PmtInfId_ in SPS/ISO-20022.
    example: TX12345A987
  transactionType:
    $ref: ./AccountTransactionTransactionType.yaml
  additionalTransactionInformation:
    type: string
    maxLength: 140
    description: Any additional information to the transaction. Corresponds to the attribute _AddtlTxInf_ in SPS/ISO-20022.
    example: Online Shopping Visa Debit Card Nr. xxxx 1234
  bankTransactionCode:
    $ref: ./AccountTransactionBankTransactionCode.yaml
  counterparty:
    $ref: ./AccountTransactionCounterparty.yaml
  endToEndId:
    type: string
    maxLength: 35
    description: The unique reference of the debtor/creditor. Corresponds to the attribute _EndToEndId_ in SPS/ISO-20022.
    example: ENDTOENDID-01
  instructedAmount:
    $ref: ./AccountTransactionInstructedAmount.yaml
  instructionId:
    type: string
    maxLength: 35
    description: ID of the C-Level from the original payment instruction. Corresponds to the attribute _TxDtls ⇾ Refs ⇾ InstrId_ in SPS/ISO-20022.
    example: 12345ABC6789
  remittanceInformation:
    $ref: ./PaymentRemittanceInformation.yaml
  remittanceReference:
    $ref: ./AccountTransactionRemittanceReference.yaml
  totalChargesAmount:
    $ref: ./AccountTransactionItemCharges.yaml
  uetr:
    type: string
    pattern: ^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89ab][a-f0-9]{3}-[a-f0-9]{12}$
    description: Globally unique reference Reference assigned by the debtor (optional) or by the debtor agent. Corresponds to the attribute _TxDtls ⇾ Refs ⇾ UETR_ in SPS/ISO-20022
    example: fdc01a3e-4567-4abc-8def-1234567890ab
