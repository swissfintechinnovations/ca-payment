title: Payment Remittance Reference
description: >
  The OTHER payment remittance reference. A specific code or number that is used
  to identify and track payment transactions. Either remittanceReference or
  remittanceInformation must be set.
type: object
properties:
  type:
    type: string
    description: The specific type of remittance reference. Has to be SCOR (Swiss QR Code Reference).
    enum:
      - SCOR
    example: SCOR
  reference:
    $ref: ./RemittanceReference.yaml
