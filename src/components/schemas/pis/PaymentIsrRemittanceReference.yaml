title: Payment Remittance Reference
description: >
  The ISR payment remittance reference. A specific code or number that is used
  to identify and track payment transactions. Either remittanceReference or
  remittanceInformation must be set.
type: object
properties:
  type:
    type: string
    description: The specific type of remittance reference. Has to be ISR (Invoice Reference Number).
    enum:
      - ISR
    example: ISR
  reference:
    $ref: ./RemittanceReference.yaml
