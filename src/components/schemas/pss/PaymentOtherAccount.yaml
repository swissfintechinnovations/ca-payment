title: Payment Other Account
description: The OTHER account object.
type: object
required:
  - identification
  - type
properties:
  identification:
    type: string
    maxLength: 34
    description: The unique identification (UUID) of the OTHER payment account.
    example: 01-39139-1
  type:
    type: string
    description: The account identification type. Must always be OTHER.
    enum:
      - OTHER
    example: OTHER
